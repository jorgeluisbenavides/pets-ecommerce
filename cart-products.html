<!DOCTYPE html>
<html>

<head>
  <title>Pet ecomerce</title>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
</head>

<body style="position: relative;">
  <div id="loading" class="loading">
  </div>
  <div class="container-primary">
    <section>
      <div class="nav-bar">
        <div class="icon-box">
          <span class="material-symbols-outlined">
            shopping_bag_speed
          </span>
          <h1>Pets Market</h1>
        </div>
        <div>
          <ul id="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="products.html">Productos</a></li>
          </ul>
        </div>
      </div>
    </section>
    <section class="page-cart-product" id="page-cart-produts">
      <h1>Carrito de compras</h1>
      <table>
        <thead>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
        </thead>
        <tbody id="tbody-cart-products"></tbody>
      </table>

      <h2>Resumen del pedido</h2>
      <div class="resumen-cart">
        <div class="concept">Subtotal</div>
        <div>114.9</div>
        <div class="concept">Envio estimado</div>
        <div>5.99</div>
        <div class="concept">Total</div>
        <div id="totalToPay"></div>
      </div>

      <form id="form-process-pay">
        <button type="submit">Generar pedido</button>
      </form>
    </section>

  </div>
  <script src="./js/main.js"></script>
</body>
