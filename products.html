<!DOCTYPE html>
<html>

<head>
  <title>Pet ecomerce</title>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container-primary">
    <section>
      <div class="nav-bar">
        <div class="icon-box">
          <span class="material-symbols-outlined">
            shopping_bag_speed
          </span>
          <h1>Pets Market</h1>
        </div>
        <div>
          <ul id="menu">
            <li><a href="index.html">Inicio</a></li>
            <li>
              <div class="input-seach">
                <span class="material-symbols-outlined">
                  shopping_bag_speed
                </span>
                <input id="search-products" class="input-seach" type="text" name="search"
                  placeholder="Buscar productos">
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section>
      <div class="products-contanter">
        <div class="filters">
          <h5>Filtros</h5>
          <p>Categor√≠as</p>
          <ul>
            <li>
              <label>
                <input id="dogs" type="checkbox" name="category" value="dogs">
                Perros
              </label>
            </li>
            <li>
              <label>
                <input id="cats" type="checkbox" name="category" value="cats">
                Gatos
              </label>
            </li>
            <li>
              <label>
                <input id="birt" type="checkbox" name="category" value="birt">
                Aves
              </label>
            </li>
            <li>
              <label>
                <input id="fish" type="checkbox" name="category" value="fish">
                Peces
              </label>
            </li>
          </ul>
        </div>
        <div class="products-result">
          <section>
            <h3>Todos los productos</h3>
            <div id="products-result" class="products"></div>
          </section>

        </div>
      </div>
    </section>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
